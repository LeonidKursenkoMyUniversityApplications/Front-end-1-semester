<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>LR05 Phone shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />    
    <link rel="stylesheet" href="css/jquery.rateyo.css"/>
    <link rel="stylesheet" href="phone.shop.css" />
    <!-- <script src="js/jquery-3.2.1.min.js"></script> -->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.masonry.min.js"></script>
    <script src="js/zoomsl-3.0.min.js"></script>
    <script src="js/jquery.rateyo.js"></script>

    <script src="../images/data.js"></script>
    <script src="shop.js"></script>
</head>
<body>
	
    <header>
    	<input id="cartButton" class="cartButton" type="button" value="Кошик" />
	</header>

    <section class="workSpace">
        <div id="productsView" class="grid"></div>
        <!-- Кошик -->
        <div id="cartModal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Кошик</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Ваші товари</p>
                        <table class="productsTable">
                            <tr>
                                <th>№</th>
                                <th>Фото</th>
                                <th>Назва</th>
                                <th>Кількість</th>
                                <th>Ціна</th>
                                <th>Дії</th>
                                <th>Дії</th>
                            </tr>
                            <tr class="totalRow">
                                <td colspan="4">Загальна ціна</td>
                                <td colspan="3"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                        <button type="button" class="btn btn-primary">Оформити замовлення</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
