<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>LR04 Task 1</title>
	<script type="text/javascript">
	function $(querySelectorString)
    {
        let tags = document.querySelectorAll(querySelectorString);  
        if(tags.length == 0) return tags;       
        tags.css = (attribute, value) =>
        {           
            for(let i = 0; i < tags.length; i++)
            {
                tags[i].style[attribute] = value;               
            }          
            return tags;
        }
        return tags;
    }

    window.onload = () =>
    {
        let taskButton = document.getElementById("taskButton");
        taskButton.onclick = () =>
        {
            $("p").css("color", "red");
            $("li").css("color", "violet").css("background-color","yellow").css("font-style", "italic");
            $("#taskButton").css("color", "blue");          
        };
    };
	</script>
</head>
<body>
	
    <div>
    	<input id="taskButton" type="button" value="Виконати" />
	</div>

    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>

    <p>HELP!!!</p>

</body>
</html>
